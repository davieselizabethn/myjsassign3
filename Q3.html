<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS App</title>
</head>
<html>
    <body>

<script>

        function startprogram(){
            let input1=prompt("Please enter a string");
        switch(input1) {
            case "red":
            alert("apple");
                break;
            case "yellow":
                alert("banana");
                break;
            case "green":
                alert("grass");
                break;

                case "circle":
                case "rectangle":
                case "square":
                alert("shape");
                break;
            default:
                alert("I don't know!");
            }                  

    }
    
 </script>
    <button type="button"onclick="startprogram()">
    SRART
    </button>

    </body>

</html>
